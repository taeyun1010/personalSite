<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김태윤</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/tic-tac-toe.css">
    <script src="https://kit.fontawesome.com/14fe0ed0c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <img class="developer-icon" src="https://www.pikpng.com/pngl/m/526-5267075_software-development-clipart-programmer-software-developer-developer-icon.png" alt="Software Development Clipart Programmer - Software Developer Developer Icon - Png Download@pikpng.com">
            <div class="nav-and-icons">
                <nav>
                    <ul>
                        <li><a href="index.html">홈</a></li>
                        <li><a href="#">소개</a></li>
                        <li><a href="etc.html">기타</a></li>
                    </ul>
                </nav>
                <div class="header-icons">
                    <a href="login.html">
                        <i class="far fa-user fa-3x login-icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="turn-informer"></div>
        <table>
        <tr>
            <td class="cell00"></td>
            <td class="cell01"></td>
            <td class="cell02"></td>
        <tr>
        <tr>
            <td class="cell10"></td>
            <td class="cell11"></td>
            <td class="cell12"></td>
        <tr>
        <tr>
            <td class="cell20"></td>
            <td class="cell21"></td>
            <td class="cell22"></td>
        <tr>
        </table>
        <div class="result">
            <label>O 's win count <input class="o-win-count" type="text" disabled value="0"></label>
            <label>X 's win count <input class="x-win-count" type="text" disabled value="0"></label>
            <button class="reset-btn">reset</button>
            <div class="result-notifier"></div>
        </div>
    </section>
    <footer>
        <div class="footer-wrapper">
            경기도 성남시 분당구<br>
            taeyun1010@gmail.com<br>
            <a href="https://github.com/taeyun1010" target="_blank">https://github.com/taeyun1010</a>
        </div>
    </footer>
    <script src="js/tic-tac-toe.js"></script>
</body>
</html>
